<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,400 200,150 400,300 600,100 800,250 800,600 0,600" fill="url(#mountainGradient)"/>
  
  <!-- Snow caps -->
  <polygon points="180,150 220,150 250,200 150,200" fill="#F8F8FF"/>
  <polygon points="580,100 620,100 650,150 550,150" fill="#F8F8FF"/>
  
  <!-- Sun -->
  <circle cx="650" cy="120" r="40" fill="#FFD700" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2F4F4F">Mountain Peak Challenge</text>
</svg>